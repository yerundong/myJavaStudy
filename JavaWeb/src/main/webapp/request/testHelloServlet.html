<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get</title>
    <script src="../lib/jquery-3.3.1.min.js"></script>
</head>
<body>
<button id="btn1">get</button>
<button id="btn2">post</button>

<script>

    $("#btn1").click(() => {
        $.ajax({
            url:'http://localhost:8099/webapp/hi',
            type:'get',
            success:function(res){
                console.log(res);
            }
        })
    })

    $("#btn2").click(() => {
        $.ajax({
            url:'http://localhost:8099/webapp/hi',
            type:'post',
            success:function(res){
                console.log(res);
            }
        })
    })
</script>

</body>
</html>
